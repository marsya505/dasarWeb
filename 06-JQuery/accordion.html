<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="jquery-ui-1.14.1/jquery-ui.css">
    <script src="jquery-3.3.1.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $( "#jQuery_accordion" ).accordion();
        });
    </script>
</head>
<body>
    <div id="jQuery_accordion">
        <h3>header 1</h3>
        <p>This is section 1.</p>
        <p>Place your content here in paragraphs or use div elements etc.</p>
        <h3>header 2</h3>
        <p>This is section 2. You can also include images like this:
            <br>
            <img src="img/gambar1.jpeg" /></p>
        <h3>header 3</h3>
    </div>
    <div>
        <p>This is section 3. Content can include listing as well.
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        </p>
    </div>
</body>
</html>
